<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Listas de tarefas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <form id="lista-tarefas-forms">
            <p>Adicione sua tarefa:</p>
            <div class="form-controle">
                <input type="text" id="form-input" placeholder="O que tenho para fazer?">
                <button type="submit">
                    ➕
                </button>
            </div>
        </form>
        <form id="edita-form">
            <p>Edite sua tarefa:</p>
            <div class="form-controle">
                <input type="text" id="edit-input">
                <button type="submit">
                    ✔️
                </button>
            </div>
        </form>

        <div id="menu-ferramentas">
            <div id="procurar">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="procurar-por" placeholder="Buscar">
                    <button id="apagar">
                        🔙
                    </button>
                </form>
            </div>

            <div class="filtro">
                <h4>Filtrar:</h4>
                <select name="" id="selecao-filtro">
                    <option value="todos">Todos</option>
                    <option value="feitos">Feitos</option>
                    <option value="falta">A fazer</option>
                </select>
            </div>
        </div>
        <div id="lista-tarefas">

            <div class="tarefas">
                <h3>Estuda JavaScript</h3>
                <button class="trafa-finalizada">✔️</button>
                <button class="trafa-edita">✏️</button>
                <button class="trafa-remove">❌</button>

            </div>

            <div class="tarefas">
                <h3>Ir para o campo</h3>
                <button class="trafa-finalizada">✔️</button>
                <button class="trafa-edita">✏️</button>
                <button class="trafa-remove">❌</button>

            </div>
        </div>
    </div>


</body>

</html>
